<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced Image Slider</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="slider">

    <div class="slides">
        <div class="slide active">
            <img src="assets/images/1.jpg">
            <div class="text">
                <h1>Nagano Prefecture</h1>
                <p>Traditional Japan experience</p>
            </div>
        </div>

        <div class="slide">
            <img src="assets/images/2.jpg">
            <div class="text">
                <h1>Marrakech</h1>
                <p>Culture & vibrant colors</p>
            </div>
        </div>

        <div class="slide">
            <img src="assets/images/3.jpg">
            <div class="text">
                <h1>Yosemite</h1>
                <p>National park adventure</p>
            </div>
        </div>

        <div class="slide">
            <img src="assets/images/4.jpg">
            <div class="text">
                <h1>Los Lances Beach</h1>
                <p>Peaceful coastal escape</p>
            </div>
        </div>
    </div>

    <!-- Arrows -->
    <div class="nav prev">&#10094;</div>
    <div class="nav next">&#10095;</div>

    <!-- Progress bar -->
    <div class="progress">
        <span></span>
    </div>

</div>

<script src="js/script.js"></script>
</body>
</html>
